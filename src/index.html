<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .del, .add{
            cursor: pointer;
        }
    </style>
    <script>
        require('module').globalPaths.push(process.cwd()+'/node_modules');
    </script>
</head>
    <body style="overflow-y:hidden; position: relative;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Event Manager</a>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <i class="material-icons float-right add" style="background-color:white">add</i>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row" style="min-height: 100vh">
                <div class="col-lg-4" id="events" style="border-right: 0.1px solid grey; overflow-y: scroll;">
                </div>
                <div class="col-lg-8">
                    <form>
                        <div class="form-group" style="margin-top:1%">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label fovenue">Venue</label>
                            <input type="text" class="form-control" id="venue">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="input" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" style="height:30vh"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark float-right" id="save">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
