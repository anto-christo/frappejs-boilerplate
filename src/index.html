<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FrappeJS ToDo</title>
</head>
    <body style="overflow-y:hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">FrappeJS ToDo</a>
        </nav>
        <div class="container-fluid">
            <div class="row" style="height: 100vh">
                <div class="col-lg-4" style="border-right: 0.1px solid grey; overflow-y: auto;">
                    <div class="card" style="width: 100%; margin-top: 5%">
                        <div class="card-header">
                            <h5 class="card-title">06/10/2018</h5>
                            <h6 class="card-subtitle mb-2 text-muted">9:00am</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Title of the task</p>
                        </div>
                    </div> 
                    <div class="card" style="width: 100%; margin-top: 5%">
                        <div class="card-header">
                            <h5 class="card-title">06/10/2018</h5>
                            <h6 class="card-subtitle mb-2 text-muted">9:00am</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Title of the task</p>
                        </div>
                    </div>          
                    <div class="card" style="width: 100%; margin-top: 5%">
                        <div class="card-header">
                            <h5 class="card-title">06/10/2018</h5>
                            <h6 class="card-subtitle mb-2 text-muted">9:00am</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Title of the task</p>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-8">
                    <form>
                        <div class="form-group" style="margin-top:2%">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group" style="margin-top:2%">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="input" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" style="height:30vh"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark float-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
