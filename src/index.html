<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calender</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body style="overflow-y:hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Event Calender</a>
        </nav>
        <div class="container-fluid">
            <div class="row" style="height: 100vh">
                <div class="col-lg-4" id="events" style="border-right: 0.1px solid grey; overflow-y: auto;">
                     
                </div>
                <div class="col-lg-8">
                    <form>
                        <div class="form-group" style="margin-top:1%">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="input" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" style="height:30vh"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark float-right" id="save">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
